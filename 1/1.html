<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<script>, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <main>
        <!--No flex, no grid-->
        <div class="no-flex">
            <div>
                <p>This is the message for the exercise without flex and grid</p>
            </div>
            <div class="clear">
                <button class="left">Cancel</button>
                <button class="right">OK</button>
            </div>
        </div>
        <hr />

        <!--Flex-->
        <div>
            <div>
                <p>This is the message for the exercise with flex</p>
            </div>
            <div class="flex">
                <button>Cancel</button>
                <button>OK</button>
            </div>
        </div>
        <hr />

        <!--Grid-->
        <div>
            <div>
                <p>This is the message for the exercise with grid</p>
            </div>
            <div class="grid">
                <button>Cancel</button>
                <button>OK</button>
            </div>
        </div>
        <hr />
        
    </main>
    <script src="1.js"></script>
</body>

</html>
